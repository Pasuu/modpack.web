<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.ico" />
    <title>Minecraft 整合包汉化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-row">
                <div class="logo">
                    <i class="fas fa-cubes logo-icon"></i>
                    <div class="logo-text">
                        <h1>Minecraft 整合包汉化</h1>
                        <p>未经授权,不许转发</p>
                    </div>
                </div>
                
                <div class="controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="搜索包名称、标签或版本...">
                </div>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="download">可下载</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalModpacks">999</h3>
                <p>汉化包总数</p>
            </div>
            <div class="stat-card">
                <h3 id="downloadable">999</h3>
                <p>可下载资源</p>
            </div>
            <div class="stat-card">
                <h3 id="teams">999</h3>
                <p>汉化作者</p>
            </div>
            <div class="stat-card">
                <h3 id="versions">999</h3>
                <p>不同版本</p>
            </div>
        </div>
        
        <div class="modpacks-grid" id="modpacksContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>正在加载汉化包数据...</p>
            </div>
        </div>

        <div class="lazy-load-indicator" id="lazyLoadIndicator">
    <i class="fas fa-spinner"></i> 正在加载更多整合包...
</div>
        
        <div id="lv-container" data-id="city" data-uid="MTAyMC81ODc5NS8zNTI1Nw==">
            <script type="text/javascript">
              (function(d, s) {
                  var j, e = d.getElementsByTagName(s)[0];
                  if (typeof LivereTower === 'function') { return; }
                  j = d.createElement(s);
                  j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                  j.async = true;
                  e.parentNode.insertBefore(j, e);
              })(document, 'script');
            </script>
            <noscript>为正常使用来必力评论功能请激活JavaScript</noscript>
          </div>
        
          <div id="comment-icon" title="打开评论">
            <i class="fa fa-comments"></i>
          </div>

          <div id="upload-icon" title="上传整合包">
            <i class="fa fa-cloud-upload-alt"></i>
          </div>
        
    </main>
    
    <footer>
        <p>Copyright © 2025 Pasuu by Modpack.top</p>
    </footer>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-file-archive"></i> 上传汉化包</h2>
            <p class="modal-subtitle">请上传压缩格式的汉化包文件 (.zip, .rar, .7z)</p>

            <div class="upload-area" id="file-drop-area">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p>拖放文件到此处 或</p>
                <button class="select-file-btn">选择文件</button>
                <input type="file" id="file-input" accept=".zip,.rar,.7z">
                <p class="file-type-hint">支持格式: ZIP, RAR, 7Z</p>
            </div>
            
            <div class="file-info" id="selected-file-info" style="display: none;">
                <p><i class="fas fa-file-archive"></i> <span id="file-name"></span></p>
                <p><i class="fas fa-weight-hanging"></i> <span id="file-size"></span></p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="upload-progress"></div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
            
            <div class="modal-actions">
                <button id="start-upload-btn" disabled>
                    <i class="fas fa-upload"></i> 开始上传
                </button>
                <button id="cancel-upload-btn" class="cancel-btn">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
            
            <div class="upload-result" id="upload-result"></div>
        </div>
    </div>

<script src="js/modpackCards.js"></script>
<script src="js/stats.js"></script>
<script src="js/search.js"></script>
<script src="js/filterButtons.js"></script>
<script src="js/filters.js"></script>
<script src="js/init.js"></script>
<script src="js/main.js"></script>
<script type="module">
    import { initUpload } from './js/upload.js';
    const BLOB_TOKEN = 'vercel_blob_rw_zbHx28ydAPLRPDaT_X6pOAk0giSRa2rUtLmWiWh55G5ZOwR';
    
    document.addEventListener('DOMContentLoaded', () => {
        initUpload(BLOB_TOKEN);
    });
</script>
</body>
</html>
