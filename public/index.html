<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.ico" />
    <title>Minecraft 整合包汉化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-row">
                <div class="logo">
                    <i class="fas fa-cubes logo-icon"></i>
                    <div class="logo-text">
                        <h1>Minecraft 整合包汉化</h1>
                        <p>未经授权,不许转发</p>
                    </div>
                </div>
                
                <div class="controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="搜索包名称、标签或版本...">
                </div>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="download">可下载</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalModpacks">999</h3>
                <p>汉化包总数</p>
            </div>
            <div class="stat-card">
                <h3 id="downloadable">999</h3>
                <p>可下载资源</p>
            </div>
            <div class="stat-card">
                <h3 id="teams">999</h3>
                <p>汉化作者</p>
            </div>
            <div class="stat-card">
                <h3 id="versions">999</h3>
                <p>不同版本</p>
            </div>
        </div>
        
        <div class="modpacks-grid" id="modpacksContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>正在加载汉化包数据...</p>
            </div>
        </div>
        
        <div id="lv-container" data-id="city" data-uid="MTAyMC81ODc5NS8zNTI1Nw==">
            <script type="text/javascript">
              (function(d, s) {
                  var j, e = d.getElementsByTagName(s)[0];
                  if (typeof LivereTower === 'function') { return; }
                  j = d.createElement(s);
                  j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                  j.async = true;
                  e.parentNode.insertBefore(j, e);
              })(document, 'script');
            </script>
            <noscript>为正常使用来必力评论功能请激活JavaScript</noscript>
          </div>
        
          <div id="comment-icon" title="打开评论">
            <i class="fa fa-comments"></i>
          </div>
        
    </main>
    
    <footer>
        <p>Copyright © 2025 Pasuu by Modpack.top</p>
    </footer>

<script src="js/modpackCards.js"></script>
<script src="js/stats.js"></script>
<script src="js/search.js"></script>
<script src="js/filterButtons.js"></script>
<script src="js/filters.js"></script>
<script src="js/init.js"></script>
<script src="js/main.js"></script>
</body>
</html>
